
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja - Catalogo</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Catalogo de produtos atualizado via CSV" />
</head>
<body>
  <header class="topo">
    
    <input id="busca" type="search" placeholder="Buscar produto..." />
    <select id="filtroCategoria">
      <option value="">Todas as categorias</option>
    </select>
  </header>

  <main>
    <section id="grid" class="grid"></section>
  </main>

  <template id="tpl-card">
    <article class="card">
      <img class="card-img" src="" alt="" loading="lazy" />
      <div class="card-body">
        <h2 class="card-title"></h2>
        <p class="card-desc"></p>
        <div class="card-footer">
          <a class="card-buy" target="_blank" rel="noopener">Comprar</a>
        </div>
      </div>
    </article>
  </template>

  <footer class="rodape">&copy; <span id="ano"></span> Minha Loja</footer>

  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
</html>
