<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity Ofertas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="image.png" sizes="32x32" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="site-header site-header--light">
    <a class="brand" href="./" aria-label="Ir para a página inicial">
      <img src="image.png" alt="Infinity Ofertas" class="brand-logo" />
      <span class="visually-hidden">Infinity Ofertas</span>
    </a>
    <p class="site-subtitle">Sempre entregando a melhor opção para você</p>
  </header>

  <main>
    <section id="filters" class="filters">
      <input type="text" id="searchInput" placeholder="Buscar produto..." />
      <select id="categorySelect" aria-label="Filtrar por categoria">
        <option value="">Todas as categorias</option>
      </select>
      <select id="sortSelect" aria-label="Ordenar">
        <option value="name-asc">Nome (A–Z)</option>
        <option value="name-desc">Nome (Z–A)</option>
      </select>
    </section>

    <section id="productGrid" class="product-grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> Infinity Ofertas</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
