<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity Ofertas - Catalogo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topo">
    <a class="brand" href="./">
      <img class="logo" src="assets/logo.png" alt="Infinity Ofertas" />
      <div class="brand-text">
        <strong>Infinity Ofertas</strong>
        <span class="slogan">Ofertas sem fim para vocÃª</span>
      </div>
    </a>
    <div class="tools">
      <input id="busca" type="search" placeholder="Buscar produto..." />
      <select id="filtroCategoria">
        <option value="">Todas as categorias</option>
      </select>
    </div>
  </header>

  <main>
    <section id="grid" class="grid"></section>
  </main>

  <template id="tpl-card">
    <article class="card">
      <img class="card-img" src="" alt="" loading="lazy" />
      <div class="card-body">
        <h2 class="card-title"></h2>
        <p class="card-desc"></p>
        <div class="card-footer">
          <a class="card-buy" target="_blank" rel="noopener">Comprar</a>
        </div>
      </div>
    </article>
  </template>

  <footer class="rodape">&copy; <span id="ano"></span> Infinity Ofertas</footer>

  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
</html>
